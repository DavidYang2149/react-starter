.length&#x27;, 2); // We can go even further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(&#x27;.todo-list li&#x27;).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.get(&#x27;.todo-list li&#x27;).last().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;cb08ebc7-c7a7-4c63-85a6-f8d1ce11c5e2&quot;,&quot;parentUUID&quot;:&quot;e0ab867c-82bb-4f7e-a8d2-f9dd9de08591&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can add new todo items&quot;,&quot;fullTitle&quot;:&quot;example to-do app can add new todo items&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:502,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/todo.cy.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = &#x27;Feed the cat&#x27;; // Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(`${newItem}{enter}`); // Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 3).last().should(&#x27;have.text&#x27;, newItem);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;abb6a2a9-62c9-4994-92cb-1ab95f326abd&quot;,&quot;parentUUID&quot;:&quot;e0ab867c-82bb-4f7e-a8d2-f9dd9de08591&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can check off an item as completed&quot;,&quot;fullTitle&quot;:&quot;example to-do app can check off an item as completed&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:260,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/todo.cy.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(&#x27;Pay electric bill&#x27;).parent().find(&#x27;input[type=checkbox]&#x27;).check(); // Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(&#x27;Pay electric bill&#x27;).parents(&#x27;li&#x27;).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);&quot;,&quot;err .property(&#x27;length&#x27;).and.be.oneOf([500, 501]);\n  expect(response).to.have.property(&#x27;headers&#x27;);\n  expect(response).to.have.property(&#x27;duration&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b51fa717-c2d9-4419-9980-0c9521eab5d9&quot;,&quot;parentUUID&quot;:&quot;71cba04b-04ce-4aad-b8e6-d838332ab752&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - verify response using BDD syntax&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - verify response using BDD syntax&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:835,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/network_requests.cy.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;cy.request(&#x27;https://jsonplaceholder.cypress.io/comments&#x27;).then(response =&gt; {\n  // https://on.cypress.io/assertions\n  expect(response).property(&#x27;status&#x27;).to.equal(200);\n  expect(response).property(&#x27;body&#x27;).to.have.property(&#x27;length&#x27;).and.be.oneOf([500, 501]);\n  expect(response).to.include.keys(&#x27;headers&#x27;, &#x27;duration&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;9fb1b769-7219-4cba-80ed-9e4f447e9375&quot;,&quot;parentUUID&quot;:&quot;71cba04b-04ce-4aad-b8e6-d838332ab752&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() with query parameters&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() with query parameters&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:415,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/network_requests.cy.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// will execute request\n// https://jsonplaceholder.cypress.io/comments?postId=1&amp;id=3\ncy.request({\n  url: &#x27;https://jsonplaceholder.cypress.io/comments&#x27;,\n  qs: {\n    postId: 1,\n    id: 3\n  }\n}).its(&#x27;body&#x27;).should(&#x27;be.an&#x27;, &#x27;array&#x27;).and(&#x27;have.length&#x27;, 1).its(&#x27;0&#x27;) // yields first element of the array\n.should(&#x27;contain&#x27;, {\n  postId: 1,\n  id: 3\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;bcd68a7e-bd6d-4362-8f53-d4aaefa13dda&quot;,&quot;parentUUID&quot;:&quot;71cba04b-04ce-4aad-b8e6-d838332ab752&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - pass result to the second request&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - pass result to the second request&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:603,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/network_requests.cy.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// first, let&#x27;s find out the userId of the first user we have\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;) // yields the response object\n.its(&#x27;0&#x27;) // yields the first element of the returned list\n// the above two commands its(&#x27;body&#x27;).its(&#x27;0&#x27;)\n// can be written as its(&#x27;body.0&#x27;)\n// if you do not care about TypeScript checks\n.then(user =&gt; {\n  expect(user).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;); // make a new post on behalf of the user\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  });\n}) // note that the value here is the returned value of the 2nd request\n// which is the new post object\n.then(response =&gt; {\n  expect(response).property(&#x27;status&#x27;).to.equal(201); // new entity created\n  expect(response).property(&#x27;body&#x27;).to.contain({\n    title: &#x27;Cypress Test Runner&#x27;\n  }); // we don&#x27;t know the exact post id - only that it will be &gt; 100\n  // since JSONPlaceholder has built-in 100 posts\n  expect(response.body).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;).and.to.be.gt(100); // we don&#x27;t know the user id here - since it was in above closure\n  // so in this test just confirm that the property is there\n  expect(response.body).property(&#x27;userId&#x27;).to.be.a(&#x27;number&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ec7559e6-ad9e-40ee-a58b-055bc3c11407&quot;,&quot;parentUUID&quot;:&quot;71cba04b-04ce-4aad-b8e6-d838332ab752&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - save response in the shared test context&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - save response in the shared test context&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:615,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/network_requests.cy.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// https://on.cypress.io/variables-and-aliases\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;).its(&#x27;0&#x27;) // yields the first element of the returned list\n.as(&#x27;user&#x27;) // saves the object in the test context\n.then(function () {\n  // NOTE 👀\n  //  By the time this callback runs the \&quot;as(&#x27;user&#x27;)\&quot; command\n  //  has saved the user object in the test context.\n  //  To access the test context we need to use\n  //  the \&quot;function () { ... }\&quot; callback form,\n  //  otherwise \&quot;this\&quot; points at a wrong or undefined object!\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: this.user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  }).its(&#x27;body&#x27;).as(&#x27;post&#x27;); // save the new post from the response\n}).then(function () {\n  // When this callback runs, both \&quot;cy.request\&quot; API commands have finished\n  // and the test context has \&quot;user\&quot; and \&quot;post\&quot; objects set.\n  // Let&#x27;s verify them.\n  expect(this.post, &#x27;post has the right user id&#x27;).property(&#x27;userId&#x27;).to.equal(this.user.id);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;cb7c83da-304f-488d-8f82-fcff5005c87d&quot;,&quot;parentUUID&quot;:&quot;71cba04b-04ce-4aad-b8e6-d838332ab752&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.intercept() - route responses to matching requests&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.intercept() - route responses to matching requests&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1372,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/network_requests.cy.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// https://on.cypress.io/intercept\nconst message = &#x27;whoa, this comment does not exist&#x27;; // Listen to GET to comments/1\ncy.intercept(&#x27;GET&#x27;, &#x27;**/comments/*&#x27;).as(&#x27;getComment&#x27;); // we have code that gets a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-btn&#x27;).click(); // https://on.cypress.io/wait\ncy.wait(&#x27;@getComment&#x27;).its(&#x27;response.statusCode&#x27;).should(&#x27;be.oneOf&#x27;, [200, 304]); // Listen to POST to comments\ncy.intercept(&#x27;POST&#x27;, &#x27;**/comments&#x27;).as(&#x27;postComment&#x27;); // we have code that posts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-post&#x27;).click();\ncy.wait(&#x27;@postComment&#x27;).should(({\n  request,\n  response\n}) =&gt; {\n  expect(request.body).to.include(&#x27;email&#x27;);\n  expect(request.headers).to.have.property(&#x27;content-type&#x27;);\n  expect(response &amp;&amp; response.body).to.have.property(&#x27;name&#x27;, &#x27;Using POST in cy.intercept()&#x27;);\n}); // Stub a response to PUT comments/ ****\ncy.intercept({\n  method: &#x27;PUT&#x27;,\n  url: &#x27;**/comments/*&#x27;\n}, {\n  statusCode: 404,\n  body: {\n    error: message\n  },\n  headers: {\n    &#x27;access-control-allow-origin&#x27;: &#x27;*&#x27;\n  },\n  delayMs: 500\n}).as(&#x27;putComment&#x27;); // we have code that puts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-put&#x27;).click();\ncy.wait(&#x27;@putComment&#x27;); // our 404 statusCode logic in scripts.js executed\ncy.get(&#x27;.network-put-comment&#x27;).should(&#x27;contain&#x27;, message);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c2b8ea97-53f4-49e5-8869-944974be0f31&quot;,&quot;parentUUID&quot;:&quot;71cba04b-04ce-4aad-b8e6-d838332ab752&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;b51fa717-c2d9-4419-9980-0c9521eab5d9&quot;,&quot;9fb1b769-7219-4cba-80ed-9e4f447e9375&quot;,&quot;bcd68a7e-bd6d-4362-8f53-d4aaefa13dda&quot;,&quot;ec7559e6-ad9e-40ee-a58b-055bc3c11407&quot;,&quot;cb7c83da-304f-488d-8f82-fcff5005c87d&quot;,&quot;c2b8ea97-53f4-49e5-8869-944974be0f31&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:4598,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;de92274a-8737-41d2-a51c-af168d6d9749&quot;,&quot -id=\&quot;test-example\&quot;]&#x27;).should(&#x27;have.attr&#x27;, &#x27;data-test-id&#x27;, &#x27;test-example&#x27;).and(&#x27;have.css&#x27;, &#x27;position&#x27;, &#x27;static&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e216d827-7b53-47ee-82bf-6377f7f67fd8&quot;,&quot;parentUUID&quot;:&quot;12248e89-de1a-4b39-8532-cb7c9e88498f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.contains() - query DOM elements with matching content&quot;,&quot;fullTitle&quot;:&quot;Querying cy.contains() - query DOM elements with matching content&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:311,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/querying.cy.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// https://on.cypress.io/contains\ncy.get(&#x27;.query-list&#x27;).contains(&#x27;bananas&#x27;).should(&#x27;have.class&#x27;, &#x27;third&#x27;); // we can pass a regexp to `.contains()`\ncy.get(&#x27;.query-list&#x27;).contains(/^b\\w+/).should(&#x27;have.class&#x27;, &#x27;third&#x27;);\ncy.get(&#x27;.query-list&#x27;).contains(&#x27;apples&#x27;).should(&#x27;have.class&#x27;, &#x27;first&#x27;); // passing a selector to contains will\n// yield the selector containing the text\ncy.get(&#x27;#querying&#x27;).contains(&#x27;ul&#x27;, &#x27;oranges&#x27;).should(&#x27;have.class&#x27;, &#x27;query-list&#x27;);\ncy.get(&#x27;.query-button&#x27;).contains(&#x27;Save Form&#x27;).should(&#x27;have.class&#x27;, &#x27;btn&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3c244b85-c5ef-4346-8eb1-1299246fd200&quot;,&quot;parentUUID&quot;:&quot;12248e89-de1a-4b39-8532-cb7c9e88498f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.within() - query DOM elements within a specific element&quot;,&quot;fullTitle&quot;:&quot;Querying .within() - query DOM elements within a sp ontrol time in the browser&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:302,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/spies_stubs_clocks.cy.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// https://on.cypress.io/clock\n// create the date in UTC so its always the same\n// no matter what local timezone the browser is running in\nconst now = new Date(Date.UTC(2017, 2, 14)).getTime();\ncy.clock(now);\ncy.visit(&#x27;https://example.cypress.io/commands/spies-stubs-clocks&#x27;);\ncy.get(&#x27;#clock-div&#x27;).click().should(&#x27;have.text&#x27;, &#x27;1489449600&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;0e5ff2c5-5f55-4a1b-94a8-4daf18d9bf19&quot;,&quot;parentUUID&quot;:&quot;35cc1ea1-d235-4dc6-a107-e73ebfe5e573&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.tick() - move time in the browser&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock cy.tick() - move time in the browser&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:343,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;\&quot;videos/spies_stubs_clocks.cy.js.mp4\&quot;&quot;,&quot;code&quot;:&quot;// https://on.cypress.io/tick\n// create the date in UTC so its always the same\n// no matter what local timezone the browser is running in\nconst now = new Date(Date.UTC(2017, 2, 14)).getTime();\ncy.clock(now);\ncy.visit(&#x27;https://example.cypress.io/commands/spies-stubs-clocks&#x27;);\ncy.get(&#x27;#tick-div&#x27;).click().should(&#x27;have.text&#x27;, &#x27;1489449600&#x27;);\ncy.tick(10000); // 10 seconds passed\ncy.get(&#x27;#tick-div&#x27;).click().should(&#x27;have.text&#x27;, &#x27;1489449610&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d525d003-0c8c-48a2-ae0b-e3c3cd6256b0&qu
